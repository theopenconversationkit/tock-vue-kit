<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tock Vue Kit</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" async src="/src/main.ts"></script>
    <script>
      TockVueKit.renderChat(
        document.getElementById("chat-wrapper"),
        "http://localhost:8080/io/01/cmb/web",
        {
          localStorage: {
            enabled: true,
            prefix: "test",
          },
          preferences: {
            messages: {
              message: {
                header: {
                  label: {
                    display: false,
                  },
                },
              },
            },
          },
        }
      );
    </script>
  </body>
</html>
